# 全局变量
variables:
  dsn: "root:password@tcp(127.0.0.1:3306)/example?charset=utf8mb4&parseTime=True&loc=Local"
name: example_mysql
version: 0.0.1
# 注册Command
command:
  mysql:
    usage: mysql example
    category: example
    sub_command:
      select:
        aliases: [s]
        usage: example select
        action:
          type: mysql
          output: console
          mysql:
            dsn: "{{ unescaped .dsn }}"
            query: "{{ join .args ` ` }}"